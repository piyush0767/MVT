<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Milk Route Tracker</title>
</head>
<body>

  <!-- 🌐 Language Toggle -->
  <button onclick="toggleLanguage()">🌐 Toggle Language</button>

  <!-- 🚚 Driver Login -->
  <div id="driverLoginSection">
    <h2>Driver Login</h2>
    <label id="labelRoute">Route Number</label><br>
    <input id="routeNumber"><br>

    <label id="labelPassword">Password</label><br>
    <input type="password" id="password"><br>

    <label id="shiftLabel">Select Shift</label><br>
    <select id="shiftSelector">
      <option>Morning</option>
      <option>Evening</option>
    </select><br><br>

    <button id="driverLoginButton" onclick="driverLogin()">Login</button>
  </div>

  <!-- 👤 Admin Login -->
  <div id="adminLoginSection">
    <h2 id="adminLoginTitle">Admin Login</h2>
    <input id="adminUsername" placeholder="Username"><br>
    <input type="password" id="adminPassword" placeholder="Password"><br>
    <button onclick="adminLogin()">Login as Admin</button>
  </div>

  <!-- ✅ Driver Section (Initially Hidden) -->
  <div class="driver-section hidden">
    <h3>Welcome, Driver!</h3>
    <p id="driverRoute"></p>
    <p id="shiftDisplay"></p>
    <p id="loginTime"></p>
    <div id="societyList"></div>
  </div>

  <!-- 🛠️ Admin Panel (Initially Hidden) -->
<!-- 📊 Admin Dashboard -->
<div class="admin-section hidden">

  <!-- 🔝 Navigation Tabs -->
  <div class="admin-tabs">
    <button onclick="showAdminTab('routes')">🚚 Routes</button>
    <button onclick="showAdminTab('logs')">📋 Logs</button>
    <button onclick="showAdminTab('summary')">📊 Summary</button>
    <button onclick="showAdminTab('settings')">⚙️ Settings</button>
  </div>

  <!-- 🧭 TAB SECTIONS -->

  <!-- 🚚 ROUTE MANAGEMENT -->
  <div class="admin-tab" id="adminTab-routes">
    <h2>🚚 Route & Society Management</h2>
    <!-- Place the route/society management section here -->
    <!-- (same as before: route dropdown, add/delete buttons, bulk add etc.) -->
    <div id="routeManagementArea">Loading...</div>
  </div>

  <!-- 📋 LOGS -->
  <div class="admin-tab hidden" id="adminTab-logs">
    <h2>📋 Driver Visit Logs</h2>
    <label>Date:</label>
    <input type="date" id="adminDate" />

    <label>Route:</label>
    <select id="adminRouteFilter"></select>

    <label>Shift:</label>
    <select id="adminShiftFilter">
      <option value="">All Shifts</option>
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
    </select>

    <button onclick="filterDriverLogs()">🔍 Apply Filters</button>

    <div id="adminStatusTable" class="driver-status"></div>
  </div>

  <!-- 📊 SUMMARY -->
  <div class="admin-tab hidden" id="adminTab-summary">
    <h2>📊 Daily Visit Summary</h2>
    <label>Date:</label>
    <input type="date" id="summaryDateFilter">
    <label>Route:</label>
    <select id="summaryRouteFilter"></select>
    <button onclick="loadAdminSummary()">🔍 View</button>
    <button onclick="exportCSV()">📤 Export CSV</button>

    <table id="summaryTable">
      <thead>
        <tr>
          <th>Society</th>
          <th>Arrival</th>
          <th>Departure</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ⚙️ SETTINGS -->
  <div class="admin-tab hidden" id="adminTab-settings">
    <h2>⚙️ Admin Tools</h2>
    <button onclick="resetApp()">🧨 Reset All Data</button>
  </div>

</div>

  <!-- 🔔 Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- 🔁 Reset App -->
  <button onclick="localStorage.clear(); location.reload()">🔁 Reset App</button>

  <!-- ✅ JavaScript -->
  <script src="script.js"></script>

</body>
