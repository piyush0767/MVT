<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MVT Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .society {
      margin: 10px 0;
      padding: 10px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .society button {
      margin-left: 10px;
    }
    .active {
      background-color: #8bc34a;
      color: white;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="titleText">MVT - Milk Vehicle Tracking</h1>
    <p>Developed by Piyush Raygor</p>
  </div>

  <!-- Language Toggle -->
  <div style="text-align: right; margin-bottom: 10px;">
    <label for="languageSelect">üåê</label>
    <select id="languageSelect" onchange="toggleLanguage()">
      <option value="en">English</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
    </select>
  </div>

  <!-- Login Section -->
  <div class="login-section">
    <h2 id="loginTitle">Driver Login</h2>
    <input type="text" id="routeNumber" placeholder="Enter Route No (e.g., 1801)">
    <input type="password" id="password" placeholder="Password (e.g., Milk1801)">
    
    <!-- Shift Selector -->
    <select id="shiftSelector">
      <option value="Morning">Morning Shift</option>
      <option value="Evening">Evening Shift</option>
    </select>

    <button onclick="driverLogin()" id="loginBtn">Login</button>
  </div>
<!-- MCC Admin Login Section -->
<div class="login-section" id="adminLoginSection">
  <h2>MCC Admin Login</h2>
  <input type="text" id="mccName" placeholder="MCC Name (e.g., Khushipur)">
  <input type="password" id="mccPassword" placeholder="Password (e.g., Khushi123)">
  <button onclick="mccAdminLogin()">Login as Admin</button>
</div>
  <!-- Admin Section -->
  <div class="admin-section hidden">
    <h2 id="adminTitle">MCC Admin Panel - <span id="adminRoute"></span></h2>
    <div id="routeData"></div>
  </div>

  <!-- Driver Panel -->
  <div class="driver-section hidden">
    <h2 id="driverPanelTitle">Driver Panel - Route <span id="driverRoute"></span></h2>
    <p id="shiftDisplay">Shift: </p>
    <div id="societyList"></div>
  </div>

  <footer>Developed by Piyush Raygor</footer>

  <script src="script.js"></script>
</body>
</html>
