<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Milk Route Tracker</title>
</head>
<body>

  <!-- ğŸŒ Language Toggle -->
  <button onclick="toggleLanguage()">ğŸŒ Toggle Language</button>

  <!-- ğŸšš Driver Login -->
  <div id="driverLoginSection">
    <h2>Driver Login</h2>
    <label id="labelRoute">Route Number</label><br>
    <input id="routeNumber"><br>

    <label id="labelPassword">Password</label><br>
    <input type="password" id="password"><br>

    <label id="shiftLabel">Select Shift</label><br>
    <select id="shiftSelector">
      <option>Morning</option>
      <option>Evening</option>
    </select><br><br>

    <button id="driverLoginButton" onclick="driverLogin()">Login</button>
  </div>

  <!-- ğŸ‘¤ Admin Login -->
  <div id="adminLoginSection">
    <h2 id="adminLoginTitle">Admin Login</h2>
    <input id="adminUsername" placeholder="Username"><br>
    <input type="password" id="adminPassword" placeholder="Password"><br>
    <button onclick="adminLogin()">Login as Admin</button>
  </div>

  <!-- âœ… Driver Section (Initially Hidden) -->
  <div class="driver-section hidden">
    <h3>Welcome, Driver!</h3>
    <p id="driverRoute"></p>
    <p id="shiftDisplay"></p>
    <p id="loginTime"></p>
    <div id="societyList"></div>
  </div>

  <!-- ğŸ› ï¸ Admin Panel (Initially Hidden) -->
  <div class="admin-section hidden">
    <h2>Admin Panel</h2>

    <!-- ğŸš Route & Society Management -->
    <label>Select Route:</label><br>
    <select id="routeSelector" onchange="loadSocietiesForEdit()"></select><br><br>

    <div id="societyEditor"></div><br>

    <input id="newSocietyName" placeholder="New Society Name">
    <button onclick="addSociety()">Add Society</button><br><br>

    <input id="newRouteNumber" placeholder="New Route Number">
    <button onclick="addRoute()">Add Route</button><br><br>

    <hr><br>

    <!-- ğŸ“¥ Bulk Add Routes -->
    <h3>ğŸ“¥ Bulk Add Route with Societies</h3>
    <input id="bulkRouteNumber" placeholder="Route Number"><br><br>
    <textarea id="bulkSocieties" rows="6" style="width:100%;" placeholder="Enter societies (one per line or comma-separated)"></textarea><br>
    <button onclick="bulkAddRoute()">â• Add Route with Societies</button><br><br>

    <hr><br>

    <!-- ğŸ“Š Filter Visit Logs -->
    <h3>ğŸ“Š Driver Visit Logs</h3>

    <label>ğŸ“… Date:</label>
    <input type="date" id="filterDate"><br><br>

    <label>ğŸ›£ï¸ Route:</label>
    <select id="filterRoute">
      <option value="">All Routes</option>
    </select><br><br>

    <label>â° Shift:</label>
    <select id="filterShift">
      <option value="">All Shifts</option>
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
    </select><br><br>

    <button onclick="applyAdminFilters()">ğŸ” Apply Filters</button><br><br>

    <h3>Driver Status</h3>
    <div id="adminStatusTable"></div>
  </div>

  <!-- ğŸ”” Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- ğŸ” Reset App -->
  <button onclick="localStorage.clear(); location.reload()">ğŸ” Reset App</button>

  <!-- âœ… JavaScript -->
  <script src="script.js"></script>

</body>
