<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milk Route Tracker</title>
  <style>
    body { font-family: Arial; padding: 1rem; }
    .hidden { display: none; }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }
    .toast.show { opacity: 1; }
    .toast.error { background: red; }
    .toast.info { background: green; }
  </style>
</head>
<body>

  <!-- üåê Language Toggle -->
  <button onclick="toggleLanguage()">üåê Toggle Language</button>

  <!-- üöö Driver Login -->
  <div id="driverLoginSection">
    <h2>Driver Login</h2>
    <label id="labelRoute">Route Number</label><br>
    <input id="routeNumber"><br>

    <label id="labelPassword">Password</label><br>
    <input type="password" id="password"><br>

    <label id="shiftLabel">Select Shift</label><br>
    <select id="shiftSelector">
      <option>Morning</option>
      <option>Evening</option>
    </select><br><br>

    <button id="driverLoginButton" onclick="driverLogin()">Login</button>
  </div>

  <!-- üë§ Admin Login -->
  <div id="adminLoginSection">
    <h2 id="adminLoginTitle">Admin Login</h2>
    <input id="adminUsername" placeholder="Username"><br>
    <input type="password" id="adminPassword" placeholder="Password"><br>
    <button onclick="adminLogin()">Login as Admin</button>
  </div>

  <!-- ‚úÖ Driver Section After Login -->
  <div class="driver-section hidden">
    <h3>Welcome, Driver!</h3>
    <p id="driverRoute"></p>
    <p id="shiftDisplay"></p>
    <p id="loginTime"></p>
    <div id="societyList"></div>
  </div>

  <!-- üõ†Ô∏è Admin Panel -->
  <div class="admin-section hidden">
    <h2>Admin Panel</h2>
    <label>Select Route:</label><br>
    <select id="routeSelector" onchange="loadSocietiesForEdit()"></select><br><br>

    <div id="societyEditor"></div><br>

    <input id="newSocietyName" placeholder="New Society Name">
    <button onclick="addSociety()">Add Society</button><br><br>

    <input id="newRouteNumber" placeholder="New Route Number">
    <button onclick="addRoute()">Add Route</button>
  </div>

  <!-- üîî Toast Notification -->
  <div id="toast" class="toast"></div>
<button onclick="localStorage.clear(); location.reload()">üîÅ Reset App</button>
  <!-- ‚úÖ Link JS -->
  <script src="script.js"></script>
</body>
</html>
