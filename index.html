<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Van Tracking</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    .toast { position: fixed; top: 10px; right: 10px; background: #444; color: #fff; padding: 10px; border-radius: 5px; z-index: 9999; }
    button { margin: 5px; }
  </style>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto;">
  <h1 style="text-align: center; font-size: 2em;">ğŸ¥› Milk Van Tracking</h1>

  <div style="text-align: center; margin-bottom: 20px;">
    <button id="languageSelect" style="padding: 8px 16px; font-size: 1em; cursor: pointer;">
      ğŸŒ Switch Language
    </button>
  </div>

  <div id="loginSection" style="border: 1px solid #ccc; border-radius: 8px; padding: 20px;">
    <h2 id="loginTitle">Driver Login</h2>

    <input type="text" id="routeNumber" placeholder="Enter Route Number" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
    <input type="password" id="password" placeholder="Enter Password" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
    
    <select id="shiftSelector" style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
      <option value="Night">Night</option>
    </select>

    <button id="driverLoginBtn" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; font-size: 1em;">
      Login
    </button>
  </div>

  <div id="driverPanel" style="display:none; margin-top: 30px;"></div>
  <div id="adminPanel" style="display:none; margin-top: 30px;"></div>

  <script src="script.js" defer></script>
</body>
