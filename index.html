<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Milk Route Tracker</title>
</head>
<body>

  <!-- 🌐 Language Toggle -->
  <button onclick="toggleLanguage()">🌐 Toggle Language</button>

  <!-- 🚚 Driver Login -->
  <div id="driverLoginSection">
    <h2>Driver Login</h2>
    <label id="labelRoute">Route Number</label><br>
    <input id="routeNumber"><br>

    <label id="labelPassword">Password</label><br>
    <input type="password" id="password"><br>

    <label id="shiftLabel">Select Shift</label><br>
    <select id="shiftSelector">
      <option>Morning</option>
      <option>Evening</option>
    </select><br><br>

    <button id="driverLoginButton" onclick="driverLogin()">Login</button>
  </div>

  <!-- 👤 Admin Login -->
  <div id="adminLoginSection">
    <h2 id="adminLoginTitle">Admin Login</h2>
    <input id="adminUsername" placeholder="Username"><br>
    <input type="password" id="adminPassword" placeholder="Password"><br>
    <button onclick="adminLogin()">Login as Admin</button>
  </div>

  <!-- ✅ Driver Section (Initially Hidden) -->
  <div class="driver-section hidden">
    <h3>Welcome, Driver!</h3>
    <p id="driverRoute"></p>
    <p id="shiftDisplay"></p>
    <p id="loginTime"></p>
    <div id="societyList"></div>
  </div>

  <!-- 🛠️ Admin Panel (Initially Hidden) -->
<div class="admin-section hidden">
  <div class="card">
    <h2>🧭 Select Route</h2>
    <select id="routeSelector" onchange="loadSocietiesForEdit()"></select>
    <div id="societyEditor" class="society-list"></div>
  </div>

  <div class="card">
    <h3>➕ Add New Society</h3>
    <input type="text" id="newSocietyName" placeholder="New Society Name" />
    <button onclick="addSociety()">Add Society</button>
  </div>

  <div class="card">
    <h3>🚐 Add New Route</h3>
    <input type="text" id="newRouteNumber" placeholder="New Route Number" />
    <button onclick="addRoute()">Add Route</button>
  </div>

  <div class="card">
    <h3>🎂 Bulk Add Route with Societies</h3>
    <input type="text" id="bulkRouteNumber" placeholder="Route Number" />
    <textarea id="bulkSocietyNames" placeholder="Enter societies (one per line or comma-separated)"></textarea>
    <button onclick="bulkAddRoute()">➕ Add Route with Societies</button>
  </div>

  <div class="card">
    <h3>📋 Driver Visit Logs</h3>
    <label>Date:</label>
    <input type="date" id="adminDate" />

    <label>Route:</label>
    <select id="adminRouteFilter"></select>

    <label>Shift:</label>
    <select id="adminShiftFilter">
      <option value="">All Shifts</option>
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
    </select>

    <button onclick="filterDriverLogs()">🧾 Apply Filters</button>
    <div id="adminStatusTable" class="driver-status"></div>
  </div>

  <div class="card danger">
    <button onclick="resetApp()">🧨 Reset App</button>
  </div>
</div>

  <!-- 🔔 Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- 🔁 Reset App -->
  <button onclick="localStorage.clear(); location.reload()">🔁 Reset App</button>

  <!-- ✅ JavaScript -->
  <script src="script.js"></script>

</body>
