<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Van Tracking</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    .toast {
      position: fixed; top: 10px; right: 10px;
      background: #444; color: #fff; padding: 10px;
      border-radius: 5px; z-index: 9999;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">ü•õ Milk Van Tracking</h1>

  <div style="text-align: center;">
    <button id="languageSelect" onclick="toggleLanguage()">üåê Switch Language</button>
  </div>

  <!-- üîπ Driver Login Section -->
  <div id="driverLoginSection">
    <h2 id="loginTitle">Driver Login</h2>
    <label id="labelRoute">Route Number</label><br>
    <input type="text" id="routeNumber" placeholder="Enter Route Number" /><br><br>

    <label id="labelPassword">Password</label><br>
    <input type="password" id="password" placeholder="Enter Password" /><br><br>

    <label id="shiftLabel">Select Shift</label><br>
    <select id="shiftSelector">
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
      <option value="Night">Night</option>
    </select><br><br>

    <button id="driverLoginButton" onclick="driverLogin()">Login</button>
  </div>

  <!-- üîπ Driver Panel -->
  <div class="driver-section hidden">
    <h2>Driver Panel</h2>
    <p><strong>Route:</strong> <span id="driverRoute"></span></p>
    <p><span id="shiftDisplay"></span></p>
    <p><span id="loginTime"></span></p>
    <div id="societyList"></div>
  </div>

  <!-- üîπ Admin Login Section -->
  <div id="adminLoginSection" style="border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-top: 20px;">
  <h2 id="adminLoginTitle">Admin Login</h2>

  <input type="text" id="adminUsername" placeholder="Enter Admin Username" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
  <input type="password" id="adminPassword" placeholder="Enter Password" style="width: 100%; padding: 10px; margin-bottom: 10px;" />

  <button onclick="adminLogin()" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; font-size: 1em;">
    Login as Admin
  </button>
</div>

  <!-- üîπ Admin Panel -->
  <div class="admin-section hidden">
    <h2>Admin Panel</h2>
    <select id="routeSelector" onchange="loadSocietiesForEdit()"></select><br><br>

    <div id="societyEditor"></div><br>
    <input type="text" id="newSocietyName" placeholder="New Society Name" />
    <button onclick="addSociety()">Add Society</button><br><br>

    <input type="text" id="newRouteNumber" placeholder="New Route Number" />
    <button onclick="addRoute()">Add Route</button>
  </div>

  <div id="toast" class="toast" style="display: none;"></div>

  <!-- ‚úÖ Link JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
